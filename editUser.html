<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Template</title>
    <link href="./CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="./CSS/style.css" rel="stylesheet" />
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/custom.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-sm-2 col-2 sidebar">
          <div class="row">
            <div class="col-12 d-flex justify-content-start align-items-center">
              <img
                src="./images/logos/pizzashop_logo.png"
                alt="logo"
                class="img-fluid DashBoardlogoImage"
              />
              <h2 class="logoText">PIZZASHOP</h2>
            </div>
          </div>

          <div class="row first_row mt-2" id="offcanvasExample">
            <div class="col-12">
              <a class="nav-link" aria-current="page" href="DashBoard.html">
                <i class="fa fa-th-large" aria-hidden="true"></i>
                <span class="aside_text ps-3">Dashboard</span>
              </a>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-12">
              <a class="nav-link" aria-current="page" href="userList.html">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span class="aside_text ps-3">Users</span>
              </a>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-12">
              <a class="nav-link" aria-current="page" href="role.html">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
                <span class="aside_text ps-3">Role and Permission</span>
              </a>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-12">
              <a class="nav-link" aria-current="page" href="innerPage.html">
                <i class="fa fa-cutlery" aria-hidden="true"></i>
                <span class="aside_text ps-3">Menu</span>
              </a>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <a class="nav-link" aria-current="page" href="innerPage.html">
                <i
                  class="fa fa-square"
                  class="aside_text"
                  aria-hidden="true"
                ></i>
                <span class="aside_text ps-3">Table And Section</span>
              </a>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <a class="nav-link" aria-current="page" href="innerPage.html">
                <i class="fa fa-money" aria-hidden="true"></i>
                <span class="aside_text ps-3">Taxes And Fees</span>
              </a>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-12">
              <a class="nav-link" aria-current="page" href="innerPage.html">
                <i class="fa fa-file-text-o" aria-hidden="true"></i>
                <span class="aside_text ps-3">Orders</span>
              </a>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-12">
              <a class="nav-link" aria-current="page" href="innerPage.html">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <span class="aside_text ps-3">Customers</span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-10 col-10">
          <div class="row pt-3 pb-3 d-flex justify-content-end bg-primary pe-3">
            Hello
          </div>
          <div class="row">
            <div class="col-12">
              <div class="row mt-3">
                <div
                  class="col-8 d-flex justify-content-start align-contents-center"
                >
                  <h2 class="pageHeading">Edit User</h2>
                </div>
                <div
                  class="col-4 d-flex position-relative justify-content-end align-contents-center"
                >
                  <button type="button" class="btn btn-outline-primary">
                    <a href="userList.html" class="text-decoration-none"
                      >&#10216; Back</a
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="bor ms-2 mt-3 card border table-responsive shadow-lg row">
            <form>
              <div class="row mt-3">
                <div class="form-floating col-lg-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="fname"
                    placeholder="Name"
                  />
                  <label for="fname">First Name</label>
                </div>
                <div class="form-floating col-lg-6">
                  <input
                    type="text"
                    class="form-control"
                    id="lname"
                    placeholder="Last Name"
                  />
                  <label for="lname">Last Name</label>
                </div>
              </div>

              <div class="row mt-3 mt-lg-0">
                <div class="form-floating col-lg-6 mb-3">
                  <input
                    type="userName"
                    class="form-control"
                    id="userName"
                    placeholder="userName"
                  />
                  <label for="userName">User Name</label>
                </div>
                <div class="form-floating col-lg-6">
                  <select
                    class="form-select"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                  >
                    <option selected>Open this select menu</option>
                    <option value="Admin">Admin</option>
                    <option value="Chef">Chef</option>
                    <option value="accountManager">Account Manager</option>
                  </select>
                  <label for="floatingSelect">Role</label>
                </div>
              </div>

              <div class="row mt-3 mt-lg-0">
                <div class="form-floating col-lg-6 mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="email"
                  />
                  <label for="email">Email</label>
                </div>
                <div class="form-floating position-relative col-lg-6">
                  <input type="password" name="password" class="form-control input form-control-lg" placeholder="password" id="password" required>
                  <label for="password">password</label>
                  <i class="fa fa-eye" onclick="Try()" id="togglePassword"></i>
                </div>
              </div>

              <div class="row mt-3 mb-3 mt-lg-0">
                <div class="col-12">
                  <label for="file" class="labelfile"><i class="fa fa-upload"></i><p>Browse files</p></label>
                  <input class="input-file" name="text" id="file" type="file" />
                </div>
              </div>

              <div class="row mt-3 mt-lg-0">
                <div class="form-floating col-lg-4 mb-3">
                  <select class="form-select" id="country" aria-label="Floating label select example">
                    <option selected>Select Country</option>
                    <option value="India">India</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="Bhutan">Bhutan</option>
                  </select>
                  <label for="country">Country</label>
                </div>
                <div class="form-floating col-lg-4 mb-3">
                  <select class="form-select" id="State" aria-label="Floating label select example">
                    <option selected>Select State</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharatra">Maharatra</option>
                    <option value="Rajasthan">Rajasthan</option>
                  </select>
                  <label for="State">State</label>
                </div>
                <div class="form-floating col-lg-4">
                  <select class="form-select" id="City" aria-label="Floating label select example">
                    <option selected>Select City</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Rajkot">Rajkot</option>
                  </select>
                  <label for="City">City</label>
                </div>
              </div>

              <div class="row mt-3 mt-lg-0">
                <div class="form-floating col-lg-4 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="zipCode"
                    placeholder="ZipCode"
                  />
                  <label for="zipCode">ZipCode</label>
                </div><div class="form-floating col-lg-4 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Address"
                  />
                  <label for="address">Address</label>
                </div><div class="form-floating col-lg-4 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Phone"
                  />
                  <label for="phone">Phone</label>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
