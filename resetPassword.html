<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Template</title>
    <link href="./CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="./CSS/style.css" rel="stylesheet" />
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/custom.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-0 col-lg-6 loginLeftSide"></div>
        <div class="col-12 col-lg-6 loginRightSide  d-flex align-items-center justify-content-center">

            <div class="row w-100">
                <div class="col-12">

                    <div class="row mt-lg-0 mt-5">
                        <div class="col-5 d-flex justify-content-end ">
                            <img src="./images/logos/pizzashop_logo.png" alt="logo" class="logoImage">                    
                        </div>
                        <div class="col-7  d-flex pt-3 align-content-end">
                            <h1 class="logoText">PIZZASHOP</h1>
                        </div>
                    </div>

                    <div class="row d-flex mt-4 justify-content-center align-contents-center">
                        <div class="col-9">
                            <h3>Reset Your Password</h3>
                        </div>
                    </div>

                    <div class="row d-flex mt-2 justify-content-center align-contents-center ">
                        <div class="col-9">
                            <form>
                                
                                <div class="form-group mt-3 position-relative ">
                                    <input type="password" name="password" class="form-control input form-control-lg" placeholder="New Password*" id="newPassword" required>
                                    <i class="fa fa-eye" onclick="newPassword()" id="newPasswordToggle"></i>
                                </div>

                                <div class="form-group mt-3 position-relative ">
                                    <input type="password" name="password" class="form-control input form-control-lg" placeholder="Confirm New Password*" id="confirmNewPassword" required>
                                    <i class="fa fa-eye" onclick="confirmNewPassword()" id="confirmNewPasswordToggle"></i>
                                </div>
    

                                <div class="row mt-4 mb-lg-0 mb-5 ">
                                    <div class="col-12 d-grid ">
                                        <button type="submit" onclick="return resetPassword()" class="btn btn-primary-lg btn-primary">Submit</button>
                                    </div>
                                </div>

                                <div class="row mt-1 mb-lg-0 mb-5 ">
                                    <div class="col-12 d-flex justify-content-center ">
                                        <a href="login.html" class="forgotPasswordBackLinkText forgotPasswordText">Back to Login</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            

            
                
            
        </div>
      </div>
    </div>
  </body>
</html>
