<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: #fff;
    }
    .sidebar .logo {
      padding: 15px;
      background-color: #2c3136;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar .logo img {
      width: 40px;
      height: 40px;
    }
    .sidebar .logo h5 {
      margin: 0;
      font-size: 1.25rem;
    }
    .sidebar .nav-link {
      color: #fff;
      padding: 10px 15px;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 250px; /* Push navbar to the right of the sidebar */
      right: 0;
      z-index: 1030;
    }
    .main-content {
      margin-left: 250px; /* Push content to the right of the sidebar */
      padding: 20px;
    }
    @media (max-width: 991.98px) {
      .navbar {
        left: 0; /* Navbar covers full width on smaller screens */
      }
      .sidebar {
        display: none; /* Hide sidebar on smaller screens */
      }
      .main-content {
        margin-left: 0; /* Content takes full width on smaller screens */
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Toggle button for offcanvas sidebar (visible only below 992px) -->
      <button class="navbar-toggler offcanvas-toggle d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- User profile on the extreme left -->
      <div class="navbar-brand ms-auto">
        <img src="https://via.placeholder.com/40" alt="User Profile" class="rounded-circle">
      </div>
    </div>
  </nav>

  <!-- Sidebar (Offcanvas for mobile, fixed for desktop) -->
  <div class="offcanvas offcanvas-start d-lg-block" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
      <div class="logo">
        <img src="https://via.placeholder.com/50" alt="Logo">
        <h5>Company Name</h5>
      </div>
      <button type="button" class="btn-close text-reset d-lg-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a
            class="nav-link text-dark"
            aria-current="page"
            onclick="loadContent('DashBoardContent.html')"
          >
            <i class="fa fa-th-large" aria-hidden="true"></i>
            <span class="aside_text ps-3">Dashboard</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-dark"
            aria-current="page"
            onclick="loadContent('userList.html')"
          >
            <i class="fa fa-users" aria-hidden="true"></i>
            <span class="aside_text ps-3">Users</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-dark"
            aria-current="page"
            onclick="loadContent('role.html')"
          >
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            <span class="aside_text ps-3">Role and Permission</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-dark"
            aria-current="page"
            onclick="loadContent('menu.html')"
          >
            <i class="fa fa-cutlery" aria-hidden="true"></i>
            <span class="aside_text ps-3">Menu</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-dark"
            aria-current="page"
            href="innerPage.html"
          >
            <i class="fa fa-square" class="aside_text" aria-hidden="true"></i>
            <span class="aside_text ps-3">Table And Section</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-dark"
            aria-current="page"
            href="innerPage.html"
          >
            <i class="fa fa-money" aria-hidden="true"></i>
            <span class="aside_text ps-3">Taxes And Fees</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-dark"
            aria-current="page"
            href="innerPage.html"
          >
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
            <span class="aside_text ps-3">Orders</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-dark"
            aria-current="page"
            href="innerPage.html"
          >
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <span class="aside_text ps-3">Customers</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Welcome to the Dashboard</h1>
    <p>This is the main content area.</p>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
