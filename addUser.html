<div class="row">
  <div class="row">
    <div class="col-12">
      <div class="row mt-3">
        <div class="col-8 d-flex justify-content-start align-contents-center">
          <h2 class="pageHeading">Add New User</h2>
        </div>
        <div
          class="col-4 d-flex position-relative justify-content-end align-contents-center"
        >
          <button type="button" class="btn btn-outline-primary">
            <a onclick="loadContent('userList.html')" class="text-decoration-none"
              >&#10216; Back</a
            >
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="bor mb-5 ms-2 mt-3 card border shadow-lg row">
    <form>
      <div class="row mt-3">
        <div class="form-floating col-lg-6 mb-3">
          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="Name"
          />
          <label for="fname">First Name</label>
        </div>
        <div class="form-floating col-lg-6">
          <input
            type="text"
            class="form-control"
            id="lname"
            placeholder="Last Name"
          />
          <label for="lname">Last Name</label>
        </div>
      </div>

      <div class="row mt-3 mt-lg-0">
        <div class="form-floating col-lg-6 mb-3">
          <input
            type="userName"
            class="form-control"
            id="fname"
            placeholder="userName"
          />
          <label for="userName">User Name</label>
        </div>
        <div class="form-floating col-lg-6">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Open this select menu</option>
            <option value="Admin">Admin</option>
            <option value="Chef">Chef</option>
            <option value="accountManager">Account Manager</option>
          </select>
          <label for="floatingSelect">Role</label>
        </div>
      </div>

      <div class="row mt-3 mt-lg-0">
        <div class="form-floating col-lg-6 mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email"
          />
          <label for="email">Email</label>
        </div>
        <div class="form-floating position-relative col-lg-6">
          <input
            type="password"
            name="password"
            class="form-control input form-control-lg"
            placeholder="password"
            id="password"
            required
          />
          <label for="password">password</label>
          <i class="fa fa-eye" onclick="Try()" id="togglePassword"></i>
        </div>
      </div>

      <div class="row mt-3 mb-3 mt-lg-0">
        <div class="col-12">
          <label for="file" class="labelfile"
            ><i class="fa fa-upload"></i>
            <p>Browse files</p></label
          >
          <input class="input-file" name="text" id="file" type="file" />
        </div>
      </div>

      <div class="row mt-3 mt-lg-0">
        <div class="form-floating col-lg-4 mb-3">
          <select
            class="form-select"
            id="country"
            aria-label="Floating label select example"
          >
            <option selected>Select Country</option>
            <option value="India">India</option>
            <option value="Srilanka">Srilanka</option>
            <option value="Bhutan">Bhutan</option>
          </select>
          <label for="country">Country</label>
        </div>
        <div class="form-floating col-lg-4 mb-3">
          <select
            class="form-select"
            id="State"
            aria-label="Floating label select example"
          >
            <option selected>Select State</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Maharatra">Maharatra</option>
            <option value="Rajasthan">Rajasthan</option>
          </select>
          <label for="State">State</label>
        </div>
        <div class="form-floating col-lg-4">
          <select
            class="form-select"
            id="City"
            aria-label="Floating label select example"
          >
            <option selected>Select City</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Rajkot">Rajkot</option>
          </select>
          <label for="City">City</label>
        </div>
      </div>

      <div class="row mt-3 mt-lg-0">
        <div class="form-floating col-lg-4 mb-3">
          <input
            type="text"
            class="form-control"
            id="zipCode"
            placeholder="ZipCode"
          />
          <label for="zipCode">ZipCode</label>
        </div>
        <div class="form-floating col-lg-4 mb-3">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Address"
          />
          <label for="address">Address</label>
        </div>
        <div class="form-floating col-lg-4 mb-3">
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Phone"
          />
          <label for="phone">Phone</label>
        </div>
      </div>
    </form>
  </div>
</div>
